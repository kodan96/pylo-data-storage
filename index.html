<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon-32x32.png" type="img/x-icon">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main>
        <section class="tools">
            <img src="img/logo.svg" alt="Company Logo">
            <div class="tool-wrap">
                <div class="icon-bg">
                    <img src="img/icon-document.svg" alt="Create document">
                </div>
                <div class="icon-bg">
                    <img src="img/icon-folder.svg" alt="Current Folders">
                </div>
                <div class="icon-bg">
                    <img src="img/icon-upload.svg" alt="Upload">
                </div>
            </div>
        </section>
        <section class="data-section">
            <div class="data">
                <p class="in-use">
                    You've used <span class="bold">815 GB</span> of your storage
                </p>
                <div class="progress-wrap">
                    <div class="progress-bar">
                        <div class="inner-progress-bar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <span class="bold left">0 GB</span>
                    <span class="bold right">1000 GB</span>
                </div>
                <div class="size-left">
                    <p><span class="large-font">185</span>GB LEFT</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
